flutter_native_splash:
  # Menggunakan warna dari tema Baraja (hijau primary)
  color: "#076A3B"

  # Mengaktifkan gambar splash screen dan mengarahkannya ke icon.png
  image: "assets/images/768.png"

  # Konfigurasi untuk mode gelap (menggunakan warna yang sama)
  color_dark: "#076A3B"
  image_dark: "assets/images/768.png"

  # Konfigurasi untuk Android 12+
  android_12:
    # Gambar splash screen untuk Android 12+
    image: "assets/images/768.png"
    color: "#076A3B"
#    icon_background_color: "#FFFFFF"

    # Konfigurasi mode gelap untuk Android 12+
    image_dark: "assets/images/768.png"
    color_dark: "#076A3B"
#    icon_background_color_dark: "#121212"